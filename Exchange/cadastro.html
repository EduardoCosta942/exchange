<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Exchange/assets/cadastro.css">
    <link rel="shortcut icon" href="/Exchange/assets/images/favicon.png" type="image/x-icon">
    <title>cadastro</title>
</head>
<body>
    <div id="border">
        <section class="conteudo">
            <h1>Se cadatre aqui</h1>
            <p id="para">Para se cadastrar precisamos das seguintes informações:</p>
            <div id="info">
                <label for="nome">Nome:</label>
                <input type="text" id="nome"> <br>
                <label for="usuario">Usuario:</label> 
                <input type="text" id="usuario"> <br>
                <label for="senha">Senha:</label>
                <input type="text" id="senha"><br>
                
            </div>
            <div id="tudopronto">
                <p>Tudo pronto? <br> <br> <input type="button" value="Enviar" onclick="cadastrar"> <br> <br> <a href="/Exchange/index.html">Faça login</a> </p>
            </div>
        </section>
    </div>
</body>
</html>
